name: Civilink Sync

on:
  schedule:
    # 毎日 08:00 JST (= 23:00 UTC 前日)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 最大20分でタイムアウト（リロード方式のため）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Civilink sync
        env:
          CIVILINK_EMAIL: ${{ secrets.CIVILINK_EMAIL }}
          CIVILINK_PASSWORD: ${{ secrets.CIVILINK_PASSWORD }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          HEADLESS: "true"
        run: python civilink_org_users.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug_*.png
          retention-days: 7
